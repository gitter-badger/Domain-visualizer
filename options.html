<!DOCTYPE html>
<html>
<head>
	<title>Environment checker options</title>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>


 <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="lead">Environment checker</p>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Active Environments</a>
                    <a href="#" class="list-group-item">Options</a>
                    <a href="#" class="list-group-item">Import/Export</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="thumbnail">
                    <div class="caption-full">
										<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
											<div class="panel panel-default">
												<div class="panel-heading" role="tab" id="headingOne">
													<h4 class="panel-title">
														<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
															Active envs
														</a>
													</h4>
												</div>
												<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
													<div class="panel-body">
														<button class="btn btn-success pull-right">+</button>
														<table class="table table-striped">	
														<thead>
															<th>Name</th>
															<th>URL</th>
															<th>Color</th>
															<th>&nbsp;</th>
														</thead>
													<tbody id="table-body">
													</tbody>
													</table>
													</div>
												</div>
											</div>
                     </div>
								 </div>
                <div class="well">

                    <hr>

                    <div class="row">
                        <div class="col-md-12">
									<form class="form-horizontal" role="form">
								 <div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="project" placeholder="Example: Project test">
									</div>
								</div>
							 <div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">URL</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="url" placeholder="Example: http://192.168.178.230">
									</div>
								</div>	
							 <div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Color</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="color" placeholder="#997822">
									</div>
											<button class="btn btn-success" id="save">Add</button>
								</div>	
							</form>
							</div>
<div id="status"></div>

                         </div>
                    </div>

                    <hr>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>

<script src="jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="options.js"></script>
</body>
</html>

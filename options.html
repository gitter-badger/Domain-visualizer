	<hr>
	<!-- Modal -->
	<div class="modal fade" id="add-env-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="project" placeholder="Example: Project test" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">URL</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="url" placeholder="Example: http://192.168.178.230" required>
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-2 control-label">Color</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="color" placeholder="#997822" required>
							</div>
						</div>	
					</form>
					<div id="status"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-success" data-dismiss="modal" id="save">Add</button>
				</div>
			</div>
